<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2e8dc6;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main_container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d774f6;
            padding: 1.5rem;
            margin: 5rem auto;
            border-radius: 2rem;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            border: 5px solid white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 1rem;
            font-size: 1.1rem;
        }

        form label {
            width: 100%;
            text-align: left;
            font-weight: 600;
        }

        button,
        input[type="datetime-local"] {
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            outline: none;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            background-color: white;
            cursor: pointer;

        }


        /*Start code for not working date and time in mobile view */

        /* input[type="date"]:before {
            color: rgba(53, 53, 53, 0.44);
            content: attr(placeholder);
        }

        input[type="date"].full:before {
            color: black;
            content: "" !important;
        }

        input[type="time"]:before {
            color: rgba(53, 53, 53, 0.44);
            content: attr(placeholder);
        }

        input[type="time"].full:before {
            color: black;
            content: "" !important;
        }
 */


        /*END code for not working date and time in mobile view */


        button:hover,
        input[type="datetime-local"]:hover {
            background-color: #2e8dc6;
            color: white;
        }

        .backbutton {
            margin-top: 1rem;
        }

        .backbutton a {
            text-decoration: none;
        }

        .backbutton1 {
            font-size: 0.8rem;
            padding: 0.8rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .backbutton1:hover {
            background-color: #2e8dc6;
            color: white;
        }

        @media (min-width: 600px) {
            form {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }

            form label,
            form input[type="datetime-local"],
            form button {
                flex: 1 1 calc(50% - 1rem);
            }

            .backbutton1 {
                max-width: 100px;
            }
        }
    </style>
</head>

<body>

    <div class="main_container">
        <div class="container">
            <form action="">
                <!-- <label for="startDate">Starting Date </label>
                 <input id="startDate" type="datetime-local"> -->
                <!-- <span id="startDate"> </span> --><br>
                <label for="endDate">Ending Date</label>
                <input id="endDate" type="datetime-local" placeholder="enter date">
                <button type="button" onclick="startCountdown()" id="startCountdown">Start Countdown</button>
                <button type="reset" id="resetCountdown">Reset Countdown</button>
            </form>
        </div>

        <div class="backbutton">
            <a href="countdownrep.html"><button class="backbutton1" type="button">Back</button></a>
        </div>
    </div>
    <script src="schedule.js"></script>
</body>

</html>
